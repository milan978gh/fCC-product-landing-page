<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="author" content="amilandev78@gmail.com">
    <title>fCC Product page</title>
</head>
<body>

    <header id="header">

        <div id="header-img">
            <img src="./img/logo.png" alt="logo">
        </div>

        <div id="navbar">
            <a href="#welcome" class="navlink">Welcome</a>
            <a href="#product" class="navlink">Product</a>
            <a href="#contact" class="navlink">Contact</a>
        </div>

    </header>

    <div id="welcome">

        <div id="welcome-info">
            <h1>Light Line</h1>
            <h2>Lightsabre Specialist</h2>
            <ul>
                <li>Ready-made or Custom-made</li>
                <li>Top quality materials</li>
                <li>Make or repair</li>
            </ul>

            <div class="welcome-form">
                <p>Become my happy customer:</p>
                <form id="form">
                    <input type="email" name="email" id="email" placeholder="Your email here" required>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>        
        </div>
    
        <div id="welcome-video">
            <div class="video">
                <a href="#"><iframe width="560" height="315" src="https://www.youtube.com/embed/esnMDtMysHo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></a>
            </div>
        </div>

    </div>

    <div id="product">

        <div class="card">
            <h3>Solo</h3>
            <img src="./img/solo.jpg" alt="lightsabre pic">
        </div>
        <div class="card">
            <h3>Pair</h3>
            <img src="./img/pair.jpg" alt="lightsabre pic">
        </div>
        <div class="card">
            <h3>Double</h3>
            <img src="./img/double.jpg" alt="lightsabre pic">
        </div>
        <div class="card">
            <h3>Custom</h3>
            <img src="./img/custom.jpg" alt="question mark pic">
        </div>
        
    </div>

</body>
</html>
